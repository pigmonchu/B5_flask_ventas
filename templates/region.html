{% extends 'base.html' %}

{% block titulo%}Ventas por región{% endblock %}

{% block contenido %}
    <h1>Ventas por región</h1>
    <table>
        <tr>
            <th>Region</th>
            <th>Ventas</th>
            <th>Beneficios</th>
        </tr>
        {% for region, data in ventas.items() %}
        <tr>
            <td class="region">{{ region }}</td>
            <td>{{ data.ingresos | round(2, 'floor')}}€ </td>
            <td>{{ data.beneficios }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
